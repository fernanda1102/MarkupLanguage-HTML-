<html>
    <head>
        <title>A few cool links</title>
    </head>
    <body>
        <h1>Different types os links</h1>
        <ul>
            <li>
                <p>An absolute link is a full URL like
                    <a href="https://www.wa4e.com">http://www.wa4e.com</a>.
                </p>
            </li>
            <li>
                <p>You can open a link
                    <a href="http://www.tsugi.org" target="_blank">
                      in a new blank window</a>.
                </p>
            </li>
            <li>
                <p>A <a href="lists.htm">relative link</a>
                    is relative to the current document.
                </p>
            </li>
        </ul>
    </body>

</html>
