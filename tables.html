<html>
    <head>
        <title>Tables pages</title>
    </head>
    <body>
        <h1>Tables in HTML</h1>
        <p>
            A long time ago in a galaxy far away before 
            CSS was invented we used tables to make pretty 
            web pages.  Now we only use them for tabular
            data.
        </p>
        <table>
            <tbody><tr>
              <th>Make</th>
              <th>Model</th>
              <th>Mileage</th>
            </tr>
            <tr>
              <td>Ford</td><td>Edge</td><td>10348</td>
            </tr>
            <tr>
              <td>Pontiac</td><td>Vibe</td><td>73630</td>
            </tr>
            <tr>
              <td>Honda</td><td>Civic</td><td>7365</td>
            </tr>
          </tbody>
        </table>
        <p>
            Back to the <a href="list.html">the lists page</a>.
        </p>
    </body>
</html>
